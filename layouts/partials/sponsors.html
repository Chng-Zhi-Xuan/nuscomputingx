{{ "<!-- Sponsors Aside -->" | safeHTML }}
<section id="sponsors" class="">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ with .Site.Params.sponsors.title }}{{ . | markdownify }}{{ end }}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 text-center">
        <p class="large text-muted gap-bottom">{{ with .Site.Params.sponsors.description }}{{ . | markdownify }}{{ end }}</p>
        <br>
      </div>
    </div>
    <div class="row flexbox{{ if .Site.Params.sponsors.center }} flexbox-center{{ end }}">

      {{ range .Site.Params.sponsor }}
        <div class="col-md-2 col-sm-4 col-xs-4 col">
          {{ $url := printf "img/logos/%s" .logo }}
          {{ if .link }}
            <a href="{{ .link }}">
              <img data-src="{{ $url | absURL }}" class="img-responsive img-centered" alt="">
            </a>
          {{ else }}
            <img data-src="{{ $url | absURL }}" class="img-responsive img-centered" alt="">
          {{ end }}
        </div>
      {{ end }}

    </div>
  </div>
</section>
